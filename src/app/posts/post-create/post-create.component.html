<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        #title="ngModel"
        ngModel
        required>
      <mat-error *ngIf="title.invalid" >Title field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        name="content"
        #content="ngModel"
        ngModel
        required></textarea>
      <mat-error *ngIf="content.invalid" >Content field is required</mat-error>

    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      >Save Post</button>
  </form>
</mat-card>
