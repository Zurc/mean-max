<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (submit)="onSavePost(postForm)"
    #postForm="ngForm"
    *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        #title="ngModel"
        [ngModel]="post?.title"
        required
        placeholder="Post Title">
      <mat-error *ngIf="title.invalid" >Title field is required</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        name="content"
        #content="ngModel"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid" >Content field is required</mat-error>

    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      >Save Post</button>
  </form>
</mat-card>
